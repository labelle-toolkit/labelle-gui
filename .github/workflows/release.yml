name: Release

on:
  release:
    types: [created]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build Linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dcpu=baseline

      - name: Package
        run: |
          mkdir -p release
          cp zig-out/bin/labelle-gui release/
          cp -r assets release/
          cd release && tar -czvf ../labelle-gui-linux-x86_64.tar.gz .

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: labelle-gui-linux-x86_64.tar.gz

  build-macos:
    runs-on: macos-latest
    name: Build macOS

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dcpu=baseline

      - name: Package
        run: |
          mkdir -p release
          cp zig-out/bin/labelle-gui release/
          cp -r assets release/
          cd release && zip -r ../labelle-gui-macos-x86_64.zip .

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: labelle-gui-macos-x86_64.zip

  build-macos-arm:
    runs-on: macos-latest
    name: Build macOS (ARM)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=aarch64-macos

      - name: Package
        run: |
          mkdir -p release
          cp zig-out/bin/labelle-gui release/
          cp -r assets release/
          cd release && zip -r ../labelle-gui-macos-aarch64.zip .

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: labelle-gui-macos-aarch64.zip

  build-windows:
    runs-on: windows-latest
    name: Build Windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dcpu=baseline

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item zig-out/bin/labelle-gui.exe release/
          Copy-Item -Recurse assets release/
          Compress-Archive -Path release/* -DestinationPath labelle-gui-windows-x86_64.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: labelle-gui-windows-x86_64.zip
