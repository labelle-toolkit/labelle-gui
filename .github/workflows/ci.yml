name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0

      # Linux: Install GTK3 for native file dialogs
      - name: Install GTK3 (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

      - name: Build
        run: zig build

      - name: Test
        run: zig build test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: labelle-gui-${{ matrix.name }}
          path: zig-out/bin/
          if-no-files-found: error
