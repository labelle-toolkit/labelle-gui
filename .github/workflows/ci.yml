name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test (Linux)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgl1-mesa-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Build
        run: zig build

      - name: Unit Tests
        run: zig build test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: labelle-gui-Linux
          path: zig-out/bin/
          if-no-files-found: error

  gui-test:
    runs-on: ubuntu-latest
    name: GUI Smoke Test
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: labelle-gui-Linux
          path: zig-out/bin/

      - name: Make executable
        run: chmod +x zig-out/bin/labelle-gui

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libgtk-3-0 \
            libgl1 \
            libxrandr2 \
            libxinerama1 \
            libxcursor1 \
            libxi6 \
            wmctrl \
            imagemagick

      - name: Run GUI Smoke Test
        run: |
          # Start Xvfb
          export DISPLAY=:99
          Xvfb :99 -screen 0 1280x720x24 &
          sleep 2

          # Start the application in background
          ./zig-out/bin/labelle-gui &
          APP_PID=$!
          sleep 5

          # Check if process is still running
          if ps -p $APP_PID > /dev/null; then
            echo "SUCCESS: Application started successfully (PID: $APP_PID)"

            # Try to get window info
            wmctrl -l || true

            # Take a screenshot using import (ImageMagick)
            import -window root -display :99 screenshot.png || true

            # Kill the app gracefully
            kill $APP_PID 2>/dev/null || true
            wait $APP_PID 2>/dev/null || true

            echo "GUI test passed!"
            exit 0
          else
            echo "FAILED: Application did not start or crashed"
            exit 1
          fi

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gui-test-screenshot
          path: screenshot.png
          if-no-files-found: ignore
